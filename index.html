<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>FORM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
</head>

<body>
	<div class="wrapper">
		<div class="inner">
			<form action="https://send.pageclip.co/64hBV5TKMHCSjZyIZgEHtra2dlSLqmGT/testform" class="pageclip-form" method="post">
				<h3>Kick Start RSM Learnathon</h3><br><br>
				<label class="form-group">
					<input type="text" name="Full Name" class="form-control" required>
					<span>Full Name</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input type="text" name="Roll Number" class="form-control" required>
					<span for="">Roll Number</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input type="text" name="Email ID" class="form-control" required>
					<span for="">Email ID</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input type="text" name="Branch" class="form-control" required>
					<span for="">Branch</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input type="text" name="Section" class="form-control" required>
					<span for="">Section</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input type="text" name="Designation" class="form-control" required>
					<span for="">Designation</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input type="text" name="Field of Interests" class="form-control" required>
					<span for="">Field of Interests</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input type="text" name="Skills" class="form-control" required>
					<span for="">Skills You Possess</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input type="text" name="Strengths" class="form-control" required>
					<span for="">Strengths</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input type="text" name="Weakness" class="form-control" required>
					<span for="">Weakness</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input type="text" name="Future Plans" class="form-control" required>
					<span for="">Future Plans</span>
					<span class="border"></span>
				</label>


				<label class="form-group">
					<textarea name="About You" id="" class="form-control" required></textarea>
					<span for="">About you</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<textarea name="Expectations" id="" class="form-control" required></textarea>
					<span for="">Expectations from SB</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<textarea name="Contributions" id="" class="form-control" required></textarea>
					<span for="">Contributions to SB</span>
					<span class="border"></span>
				</label>
				<button type="submit" class="pageclip-form__submit">Submit
					<i class="zmdi zmdi-arrow-right"></i>
				</button>
			</form>
		</div>
	</div>
<script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>

</html>
